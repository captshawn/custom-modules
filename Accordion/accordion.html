<style>
    .accordion h4{
    padding: 8px 15px;
    border: 1px solid #e5e5e5;
    border-radius: 4px;
    cursor: pointer;
    }
</style>
<div class="accordion">
<h4>{{ widget.heading_1 }}</h4>
<div class="content">{{ widget.content_1 }}
</div>
<h4>{{ widget.heading_2 }}</h4>
<div class="content">{{ widget.content_2 }}
</div>
<h4>{{ widget.heading_3 }}</h4>
<div class="content">{{ widget.content_3 }}
</div>

</div>
<script type="text/javascript">
    $(document).ready(function(){
        // Accordion Script
        var $accordion = $('.accordion');

        // Initially hide all accordion content
        $accordion.find('.content').hide();

        $accordion.find('h4').click(function(){

            // Hide the displayed sibling accordion content so only one appears at a time
               $(this).parent().siblings().children('h4').removeClass('expanded').next('.content').stop(true,true).slideUp();

            if($(this).next('.content').is(':hidden')){
                // Display the accordion content if it is not displayed
                $(this).addClass('expanded').next('.content').stop(true,true).slideDown();
            }
            else{
                // Hide the accordion content if it is displayed
                $(this).removeClass('expanded').next('.content').stop(true,true).slideUp();
            }
        });
    });
</script>
